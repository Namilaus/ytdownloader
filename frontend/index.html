<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link
    rel="icon"
    href=
"https://img.freepik.com/free-photo/red-black-brush-stroke-banner-background-perfect-canva_1361-3597.jpg?t=st=1718814625~exp=1718818225~hmac=f23388bf0cf41c9242e49a7c0f82eb4d06d84c6229a230e23fb3e7a3a0d94dc1&w=1060"
    type="image/x-icon"
/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #aeaaaa, #2d2226);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff758c;
            margin-bottom: 20px;
        }

        input[type="text"], select, button {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #939091;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1c1b1c;
        }
        .error {
            display: none;
            color: #ff758c;
            margin-top: 10px;
            font-weight: bold;
            font-size: large;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .result p {
            margin: 0;
            font-weight: bold;
        }

        .how-it-works {
            margin-top: 20px;
            text-align: center;
        }

        .how-it-works a {
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
        }

        .how-it-works a:hover {
            text-decoration: underline;
        }
        .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Spinner Animation */
    .spinner {
        border: 8px solid rgba(0, 0, 0, 0.1);
        border-top: 8px solid #ff758c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            input[type="text"], select, button {
                width: calc(100% - 20px);
            }
        }
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="downloaderForm">
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
            <select id="option" name="option" required>
                <option value="">Select Option</option>
                <option value="download_video">Download Video</option>
                <option value="download_playlist">Download Playlist</option>
                <option value="download_playlist_from">Download Playlist From</option>
            </select>
            <input type="text" id="startIndex" name="startIndex" placeholder="Start Index (for playlist)" style="display: none;">
            <button type="submit" id="download_button">Download</button>
        </form>
        <div class="how-it-works">
            <p>Want to know how this works? <a href="introduction.html">Click here</a></p>
        </div>
    </div>
    <div id="loading-animation" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>    
	
    <script>
        document.getElementById('option').addEventListener('change', function() {
            var startIndexInput = document.getElementById('startIndex');
            if (this.value === 'download_playlist_from') {
                startIndexInput.style.display = 'block';
            } else {
                startIndexInput.style.display = 'none';
            }
        });

    </script>
    <script src="main.js">

    </script>
</body>
</html>
